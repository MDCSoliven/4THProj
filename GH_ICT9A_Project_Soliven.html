<title>Unit Converter</title>
<body>
<h2>Unit Converter</h2>
<p>
<script>
     function Cm() {  
        //get user's input
      var input = document.getElementById("value").value;

      //result of the calculation that is then put into the result p element with the id of result.
      var result = document.getElementById("result");
      result.innerHTML = input / 10;
    } 
     function M() {  
        //get user's input
      var input = document.getElementById("value").value;

      //result of the calculation that is then put into the result p element with the id of result.
      var result = document.getElementById("result");
      result.innerHTML = input / 1000;
    } 
      function Km() {  
        //get user's input
      var input = document.getElementById("value").value;

      //result of the calculation that is then put into the result p element with the id of result.
      var result = document.getElementById("result");
      result.innerHTML = input / 1000000;
    }
</script>    
Milimeters:<input type="number" id="value" name="value" value="0" /> 

<p id="result">Result</p>

<button type="button" id="MmtoCm" onclick="Cm()">Convert to Centimeters</button>
<button type="button" id="MmtoM" onclick="M()">Convert to Meters</button>
<button type="button"id="MmtoKm" onclick="Km()">Convert to Kilometers</button>
